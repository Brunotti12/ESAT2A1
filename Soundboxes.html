<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Television</title>
    <style>
         .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left:600px;
        }

        /* Hide default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider (the moving part of the switch) */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Slider when it's in the "ON" position */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When the switch is checked, change the background color */
        input:checked + .slider {
            background-color: #4CAF50;
        }

        /* Move the slider when the switch is checked */
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Add some text next to the switch */
        .toggle-label {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
        }

        .container {
            align-items: center;
            margin-left: 525px;
        }

        .button-box {
            align-items: center;

        }

    </style>
</head>
<body>
    <h1 style="text-align:center;">Smarthouse</h1>
    <h2 style="text-align:center;">Turn on your soundboxes</h2>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>
    <!-- The label showing the state (Open/Close) -->
    <span id="toggleLabel" class="toggle-label">Close</span>

    <script>
        const toggleSwitch = document.getElementById("toggleSwitch");
        const toggleLabel = document.getElementById("toggleLabel");

        // Add an event listener to the switch
        toggleSwitch.addEventListener("change", () => {
            if (toggleSwitch.checked) {
                toggleLabel.textContent = "On"; // Change label to "Open"
            } else {
                toggleLabel.textContent = "Off"; // Change label to "Close"
            }
        });
    </script>
    <h2 style="text-align:center;">What channel do you want?</h2>
</body>
</html>

<div class="container">
    <div class="button-box">
      <button onclick="window.location.href='https://open.spotify.com/';">Spotify</button>
      <button onclick="window.location.href='https://www.apple.com/itunes/';">Itunes</button>
      <button onclick="window.location.href='https://soundcloud.com/';">Soundcloud</button>
    </div>
  </div>

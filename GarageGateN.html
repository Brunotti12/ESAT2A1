<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navigation bar */
        .navbar {
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        h1,
        h2 {
            color: #003366;
            text-align: center;
            margin: 80px 0 20px; /* Adjust margin for navbar */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        /* Hide default checkbox */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* The slider (the moving part of the switch) */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        /* Slider when it's in the "ON" position */
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        /* When the switch is checked, change the background color */
        input:checked + .slider {
            background-color: #4CAF50;
        }

        /* Move the slider when the switch is checked */
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Add some text next to the switch */
        .toggle-label {
            display: inline-block;
            margin-left: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="House.html">Home</a>
    </div>

    <h1>Smart House</h1>
    <h2>Open or close your Garage Gate.</h2>
    <label class="switch">
        <input type="checkbox" id="toggleSwitch">
        <span class="slider"></span>
    </label>
    <!-- The label showing the state (Open/Close) -->
    <span id="toggleLabel" class="toggle-label">Close</span>

    <script>
        const toggleSwitch = document.getElementById("toggleSwitch");
        const toggleLabel = document.getElementById("toggleLabel");

        // Add an event listener to the switch
        toggleSwitch.addEventListener("change", () => {
            toggleLabel.textContent = toggleSwitch.checked ? "OPEN" : "CLOSE"; // Change label text based on state
        });
    </script>
</body>

</html>
